{% extends 'JLTsite/base.html' %}
{% load static %}

{% block title %}Creation Boite à lunch{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/creerboite.css' %}">
{% endblock %}

{% block content %}
<h1>Create BoiteALunch</h1>

<!-- Form for creating a BoiteALunch -->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ boite_form.as_p }}
    <button type="submit" name="boite_submit">Save Boite à Lunch</button>
</form>

<!-- Form for creating a CategorieBoiteALunch -->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ categorie_form.as_p }}
    <button type="submit" name="categorie_submit">Save Category</button>
</form>

<br>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
