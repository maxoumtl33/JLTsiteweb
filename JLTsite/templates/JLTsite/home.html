{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julien-Leblanc Traiteur - Service traiteur haut de gamme</title>
    
    <style>
        @font-face {
            font-family: 'NeueKabel-Regular';
            src: url('{% static "fonts/NeueKabel-Regular.otf" %}') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'NeueKabel-Regular', serif !important;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #EDDCCD 50%, #444E36 50%);
        }
        
        /* Container principal */
        .main-container {
            position: relative;
            width: calc(100% - 10%);
            margin: 0 5%;
            height: 100vh;
            overflow: visible;
        }

        /* Transition plus smooth pour les boutons */
        .hide-buttons {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .show-buttons {
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.3s;
        }
        
        /* Éléments décoratifs - barres verticales */
        .decorative-lines-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: repeating-linear-gradient(
                90deg,
                #444E36 0px,
                #444E36 2px,
                transparent 2px,
                transparent 4px
            );
            z-index: 1000;
        }

        .square-top-1 {
            position: fixed;
            top: 0;
            left: 0;
            right: 60%;
            height: 70px;
            background-color: #EDDCCD;
            z-index: 1100;
        }

        .square-top-2 {
            position: fixed;
            top: 0;
            left: 60%;
            right: 0;
            height: 70px;
            background-color: #444E36;
            z-index: 1200;
        }

        .square-top-3 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: #aca693;
            z-index: 1000;
        }

        .square-bot-1 {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 60%;
            height: 70px;
            background-color: #EDDCCD;
            z-index: 1300;
        }

        .square-bot-2 {
            position: fixed;
            bottom: 0;
            left: 60%;
            right: 0;
            height: 70px;
            background-color: #444E36;
            z-index: 1400;
        }

        .square-bot-3 {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: #aca693;
            z-index: 1000;
        }
        
        .decorative-lines-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: repeating-linear-gradient(
                90deg,
                #444E36 0px,
                #444E36 2px,
                transparent 2px,
                transparent 4px
            );
            z-index: 1000;
        }
        
        /* Container pour les sections */
        .content-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        /* Sections des vidéos avec zones cliquables */
        .video-section-left,
        .video-section-right {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .video-section-left {
            left: 0;
            background-color: black;
        }
        
        .video-section-right {
            right: 0;
            background-color: black;
        }

        /* Effet de zoom léger au survol des vidéos actives */
        .video-section-left.active:hover .video-container video,
        .video-section-right.active:hover .video-container video {
            transform: scale(1.05);
        }
        
        .video-container {
            position: absolute;
            top: 70px;
            bottom: 70px;
            left: 0;
            right: 0;
            overflow: hidden;
            pointer-events: none; /* Les vidéos ne captent pas les clics directement */
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: opacity, transform;
        }
        
        .video-container video.playing {
            opacity: 1;
        }
        
        /* Image placeholder */
        .video-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, black 0%, #444E36 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F7F3EA;
            font-size: 18px;
            opacity: 0.5;
        }
        
        /* Section centrale avec logo (qui glisse) */
        .center-section {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #F7F3EA;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: transform 1s cubic-bezier(0.65, 0, 0.35, 1);
            will-change: transform;
        }
        
        /* États de glissement avec transitions améliorées */
        .center-section.slide-right {
            transform: translateX(50%);
        }
        
        .center-section.slide-left {
            transform: translateX(-50%);
        }
        
        /* Logo avec animation */
        .logo-container {
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-container.fade-out {
            opacity: 0.3;
            transform: scale(0.95);
        }
        
        .logo-image {
            width: 500px;
            height: auto;
            z-index: 200;
        }
        
        /* Boutons Repas d'affaires et Événement */
        .nav-buttons-container {
            position: absolute;
            bottom: 120px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            z-index: 100;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-button {
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateZ(0); /* Force GPU acceleration */
        }
        
        .nav-button h2 {
            font-size: 32px;
            color: #000;
            font-weight: 400;
            margin-bottom: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }
        
        .nav-button .underline {
            width: 180px;
            height: 1px;
            background-color: #000;
            margin: 0 auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }
        
        .nav-button:hover h2 {
            color: #F4C843;
            transform: scale(1.05) translateY(-2px);
        }
        
        .nav-button:hover .underline {
            background-color: #F4C843;
            width: 200px;
            transform: scaleY(2);
        }
        
        /* Texte sur les vidéos avec animations améliorées */
        .video-overlay-text {
            position: absolute;
            bottom: 120px;
            color: #fff;
            z-index: 20;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s,
                        transform 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
            pointer-events: none; /* Ne capture pas les clics */
        }
        
        .video-overlay-text.business-overlay {
            left: 25%;
            transform: translateX(-50%) translateY(20px);
        }
        
        .video-overlay-text.event-overlay {
            right: 25%;
            transform: translateX(50%) translateY(20px);
        }
        
        .video-overlay-text.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0) !important;
        }

        .video-overlay-text.event-overlay.visible {
            transform: translateX(50%) translateY(0) !important;
        }
        
        .video-overlay-text h2 {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 10px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .video-overlay-text .underline {
            width: 180px;
            height: 1px;
            background-color: #fff;
            margin: 0 auto;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Effet hover sur les overlays */
        .video-section-left.active:hover ~ .video-overlay-text.business-overlay h2,
        .video-section-right.active:hover ~ .video-overlay-text.event-overlay h2 {
            transform: scale(1.05);
        }

        .video-section-left.active:hover ~ .video-overlay-text.business-overlay .underline,
        .video-section-right.active:hover ~ .video-overlay-text.event-overlay .underline {
            width: 200px;
        }
        
        /* Responsive */
        @media screen and (max-width: 1024px) {
            .logo-image {
                width: 400px;
            }
            
            .nav-button h2,
            .video-overlay-text h2 {
                font-size: 28px;
            }
        }
        
        @media screen and (max-width: 768px) {
            .nav-buttons-container {
                bottom: 80px;
            }
            
            .logo-image {
                width: 300px;
            }
            
            .center-section.slide-right {
                transform: translateX(40%);
            }
            
            .center-section.slide-left {
                transform: translateX(-40%);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Lignes décoratives -->
        <div class="square-top-1"></div>
        <div class="square-top-2"></div>
        <div class="square-top-3"></div>
        <div class="decorative-lines-top"></div>
        <div class="square-bot-1"></div>
        <div class="square-bot-2"></div>
        <div class="square-bot-3"></div>
        <div class="decorative-lines-bottom"></div>
        
        <!-- Container principal -->
        <div class="content-wrapper">
            <!-- Section vidéo gauche (Repas d'affaires) - maintenant cliquable -->
            <div class="video-section-left" id="videoSectionLeft">
                <div class="video-container">
                    <div class="video-placeholder">Chargement vidéo...</div>
                    <video id="businessVideo" loop muted playsinline>
                        <source src="https://cdn.pixabay.com/video/2019/05/16/24516-338243629_large.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            
            <!-- Section vidéo droite (Événement) - maintenant cliquable -->
            <div class="video-section-right" id="videoSectionRight">
                <div class="video-container">
                    <div class="video-placeholder">Chargement vidéo...</div>
                    <video id="eventVideo" loop muted playsinline>
                        <source src="https://cdn.pixabay.com/video/2022/09/14/131787-749578901_large.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            
            <div class="center-section" id="centerSection">
                <div class="logo-container" id="logoContainer">
                    <img src="{% static 'images/JLT_noir_jaune.png' %}" alt="Logo" class="logo-image" />
                </div>
                
                <!-- Boutons de navigation -->
                <div class="nav-buttons-container show-buttons" id="navButtons">
                    <div class="nav-button" id="businessButton">
                        <h2>REPAS D'AFFAIRES ET <br> COMMANDE EN LIGNE</h2>
                        <div class="underline"></div>
                    </div>
                    
                    <div class="nav-button" id="eventButton">
                        <h2>ÉVÉNEMENTS PRIVÉS <br> ET CORPORATIFS</h2>
                        <div class="underline"></div>
                    </div>
                </div>
            </div>
            
            <!-- Textes overlay sur vidéos -->
            <div class="video-overlay-text business-overlay" id="businessOverlay">
                <h2>REPAS D'AFFAIRES ET <br> COMMANDE EN LIGNE</h2>
                <div class="underline"></div>
            </div>
            
            <div class="video-overlay-text event-overlay" id="eventOverlay">
                <h2>ÉVÉNEMENTS PRIVÉS <br> ET CORPORATIFS</h2>
                <div class="underline"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Sélection des éléments
        const centerSection = document.getElementById('centerSection');
        const businessButton = document.getElementById('businessButton');
        const eventButton = document.getElementById('eventButton');
        const businessVideo = document.getElementById('businessVideo');
        const eventVideo = document.getElementById('eventVideo');
        const businessOverlay = document.getElementById('businessOverlay');
        const eventOverlay = document.getElementById('eventOverlay');
        const navButtons = document.getElementById('navButtons');
        const logoContainer = document.getElementById('logoContainer');
        const videoSectionLeft = document.getElementById('videoSectionLeft');
        const videoSectionRight = document.getElementById('videoSectionRight');
        
        let currentState = 'center';
        let isAnimating = false;
        let resetTimeout;
        let mouseOverElement = null;
        
        // Fonction pour réinitialiser à l'état central avec transitions smooth
        function resetToCenter() {
            if (isAnimating || currentState === 'center') return;
            
            isAnimating = true;
            
            // Fade in des éléments centraux
            logoContainer.classList.remove('fade-out');
            navButtons.classList.remove('hide-buttons');
            navButtons.classList.add('show-buttons');
            
            // Retour smooth de la section centrale
            centerSection.classList.remove('slide-right', 'slide-left');
            
            // Désactiver les sections vidéo
            videoSectionLeft.classList.remove('active');
            videoSectionRight.classList.remove('active');
            
            // Fade out des vidéos et overlays
            setTimeout(() => {
                businessVideo.classList.remove('playing');
                eventVideo.classList.remove('playing');
                businessOverlay.classList.remove('visible');
                eventOverlay.classList.remove('visible');
            }, 200);
            
            // Pause des vidéos après le fade out
            setTimeout(() => {
                businessVideo.pause();
                eventVideo.pause();
            }, 800);
            
            currentState = 'center';
            
            setTimeout(() => {
                isAnimating = false;
            }, 1000);
        }
        
        // Fonction pour glisser vers la droite (afficher vidéo gauche)
        function slideRight() {
            if (isAnimating || currentState === 'right') return;
            
            isAnimating = true;
            
            // Fade out des éléments centraux
            navButtons.classList.add('hide-buttons');
            navButtons.classList.remove('show-buttons');
            logoContainer.classList.add('fade-out');
            
            // Glissement smooth
            centerSection.classList.remove('slide-left');
            centerSection.classList.add('slide-right');
            
            // Activer la section vidéo gauche
            videoSectionLeft.classList.add('active');
            videoSectionRight.classList.remove('active');
            
            // Arrêter l'autre vidéo si elle joue
            if (eventVideo.classList.contains('playing')) {
                eventVideo.classList.remove('playing');
                eventOverlay.classList.remove('visible');
                setTimeout(() => eventVideo.pause(), 600);
            }
            
            // Jouer la vidéo de gauche avec délai pour smooth transition
            setTimeout(() => {
                businessVideo.play().catch(e => console.log('Video play failed:', e));
                businessVideo.classList.add('playing');
                setTimeout(() => businessOverlay.classList.add('visible'), 100);
            }, 300);
            
            currentState = 'right';
            
            setTimeout(() => {
                isAnimating = false;
            }, 1000);
        }
        
        // Fonction pour glisser vers la gauche (afficher vidéo droite)
        function slideLeft() {
            if (isAnimating || currentState === 'left') return;
            
            isAnimating = true;
            
            // Fade out des éléments centraux
            navButtons.classList.add('hide-buttons');
            navButtons.classList.remove('show-buttons');
            logoContainer.classList.add('fade-out');
            
            // Glissement smooth
            centerSection.classList.remove('slide-right');
            centerSection.classList.add('slide-left');
            
            // Activer la section vidéo droite
            videoSectionRight.classList.add('active');
            videoSectionLeft.classList.remove('active');
            
            // Arrêter l'autre vidéo si elle joue
            if (businessVideo.classList.contains('playing')) {
                businessVideo.classList.remove('playing');
                businessOverlay.classList.remove('visible');
                setTimeout(() => businessVideo.pause(), 600);
            }
            
            // Jouer la vidéo de droite avec délai pour smooth transition
            setTimeout(() => {
                eventVideo.play().catch(e => console.log('Video play failed:', e));
                eventVideo.classList.add('playing');
                setTimeout(() => eventOverlay.classList.add('visible'), 100);
            }, 300);
            
            currentState = 'left';
            
            setTimeout(() => {
                isAnimating = false;
            }, 1000);
        }
        
        // Gestion des événements hover sur les boutons
        businessButton.addEventListener('mouseenter', () => {
            mouseOverElement = 'business';
            clearTimeout(resetTimeout);
            slideRight();
        });
        
        eventButton.addEventListener('mouseenter', () => {
            mouseOverElement = 'event';
            clearTimeout(resetTimeout);
            slideLeft();
        });
        
        // Gestion du hover sur les sections vidéo
        videoSectionLeft.addEventListener('mouseenter', () => {
            if (currentState === 'right') {
                mouseOverElement = 'business';
                clearTimeout(resetTimeout);
            }
        });
        
        videoSectionRight.addEventListener('mouseenter', () => {
            if (currentState === 'left') {
                mouseOverElement = 'event';
                clearTimeout(resetTimeout);
            }
        });
        
        // Fonction pour gérer la sortie de souris
        function handleMouseLeave() {
            mouseOverElement = null;
            clearTimeout(resetTimeout);
            resetTimeout = setTimeout(() => {
                if (!mouseOverElement) {
                    resetToCenter();
                }
            }, 400); // Délai légèrement augmenté pour plus de fluidité
        }
        
        // Événements de sortie
        businessButton.addEventListener('mouseleave', handleMouseLeave);
        eventButton.addEventListener('mouseleave', handleMouseLeave);
        videoSectionLeft.addEventListener('mouseleave', () => {
            if (currentState === 'right') {
                handleMouseLeave();
            }
        });
        videoSectionRight.addEventListener('mouseleave', () => {
            if (currentState === 'left') {
                handleMouseLeave();
            }
        });
        
        // Événements click sur les sections vidéo
        videoSectionLeft.addEventListener('click', () => {
            if (currentState === 'right') {
                console.log('Navigation vers Repas d\'affaires');
                window.location.href = '/repas';
            }
        });
        
        videoSectionRight.addEventListener('click', () => {
            if (currentState === 'left') {
                console.log('Navigation vers Événements');
                window.location.href = '/événements';
            }
        });
        
        // Click sur les boutons également
        businessButton.addEventListener('click', () => {
            console.log('Navigation vers Repas d\'affaires');
            window.location.href = '/repas';
        });
        
        eventButton.addEventListener('click', () => {
            console.log('Navigation vers Événements');
            window.location.href = '/événements';
        });
        
        // Animation d'entrée au chargement
        window.addEventListener('load', () => {
            // Animation du logo
            logoContainer.style.opacity = '0';
            logoContainer.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                logoContainer.style.transition = 'all 1s cubic-bezier(0.4, 0, 0.2, 1)';
                logoContainer.style.opacity = '1';
                logoContainer.style.transform = 'translateY(0)';
            }, 100);
            
            // Animation des boutons
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    button.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 400 + (index * 150));
            });
        });
        
        // Préchargement des vidéos pour des transitions plus smooth
        businessVideo.load();
        eventVideo.load();
    </script>
</body>
</html>
