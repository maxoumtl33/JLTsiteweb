<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julien-Leblanc Traiteur - Service traiteur haut de gamme</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family:Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Georgia, serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #EDDCCD 50%, #444E36 50%);
        }
        
        /* Container principal */
        .main-container {
            position: relative;
            width: calc(100% - 10%);
            margin: 0 5%;
            height: 100vh;
            overflow: visible;
        }

        .hide-buttons {
    opacity: 0;
}
        
        /* Éléments décoratifs - barres verticales */
        .decorative-lines-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: repeating-linear-gradient(
                90deg,
                #444E36 0px,
                #444E36 2px,
                transparent 2px,
                transparent 4px
            );
            z-index: 1000;
            pointer-events: none;
        }

        .square-top-1 {
            position: fixed;
            top: 0;
            left: 0;
            right: 60%;
            height: 70px;
            background-color: #EDDCCD;
            z-index: 1100;
            pointer-events: none;
        }

        .square-top-2 {
            position: fixed;
            top: 0;
            left: 60%;
            right: 0;
            height: 70px;
            background-color: #444E36;
            z-index: 1200;
            pointer-events: none;
        }

        .square-top-3 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: #aca693;
            z-index: 1000;
            pointer-events: none;
        }

        .square-bot-1 {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 60%;
            height: 70px;
            background-color: #EDDCCD;
            z-index: 1300;
            pointer-events: none;
        }

        .square-bot-2 {
            position: fixed;
            bottom: 0;
            left: 60%;
            right: 0;
            height: 70px;
            background-color: #444E36;
            z-index: 1400;
            pointer-events: none;
        }

        .square-bot-3 {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: #aca693;
            z-index: 1000;
            pointer-events: none;
        }
        
        .decorative-lines-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: repeating-linear-gradient(
                90deg,
                #444E36 0px,
                #444E36 2px,
                transparent 2px,
                transparent 4px
            );
            z-index: 1000;
            pointer-events: none;
        }
        
        /* Container pour les sections */
        .content-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        /* Sections des vidéos (cachées derrière) */
        .video-section-left,
        .video-section-right {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .video-section-left {
            left: 0;
            background-color: black;
        }
        
        .video-section-right {
            right: 0;
            background-color: black;
        }
        
        .video-container {
            position: absolute;
            top: 70px;
            bottom: 70px;
            left: 0;
            right: 0;
            overflow: hidden;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        
        .video-container video.playing {
            opacity: 1;
        }
        
        /* Image placeholder */
        .video-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, black 0%, #444E36 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F7F3EA;
            font-size: 18px;
            opacity: 0.5;
        }
        
        /* Section centrale avec logo (qui glisse) */
        .center-section {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #F7F3EA;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }
        
        /* États de glissement */
        .center-section.slide-right {
            transform: translateX(50%);
        }
        
        .center-section.slide-left {
            transform: translateX(-50%);
        }
        
        /* Logo container */
        .logo-container {
            text-align: center;
            pointer-events: none;
        }
        
        .logo-icon {
            font-family: 'Playfair Display', serif;
            font-size: 80px;
            color: #F4C843;
            font-style: italic;
            margin-bottom: -20px;
            font-weight: 400;
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 62px;
            color: #000;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .logo-subtitle {
            font-family: Georgia, serif;
            font-size: 18px;
            color: #000;
            letter-spacing: 8px;
            font-weight: 300;
            text-transform: uppercase;
        }
        
        /* Boutons Repas d'affaires et Événement */
        .nav-buttons-container {
            position: absolute;
            bottom: 120px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }
        
        .nav-button {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-button h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #000;
            font-weight: 400;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .nav-button .underline {
            width: 180px;
            height: 1px;
            background-color: #000;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover h2 {
            color: #F4C843;
            transform: scale(1.05);
        }
        
        .nav-button:hover .underline {
            background-color: #F4C843;
            width: 200px;
        }
        
        /* Texte sur les vidéos */
        .video-overlay-text {
            position: absolute;
            bottom: 120px;
            color: #fff;
            z-index: 20;
            text-align: center;
            opacity: 0;
            transition: opacity 0.6s ease 0.3s;
            pointer-events: none;
        }
        
        .video-overlay-text.business-overlay {
            left: 25%;
            transform: translateX(-50%);
        }
        
        .video-overlay-text.event-overlay {
            right: 25%;
            transform: translateX(50%);
        }
        
        .video-overlay-text.visible {
            opacity: 1;
        }
        
        .video-overlay-text h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .video-overlay-text .underline {
            width: 180px;
            height: 1px;
            background-color: #fff;
            margin: 0 auto;
        }
        
        /* Zone de déclenchement invisible pour debug */
        .trigger-zone {
            position: absolute;
            bottom: 100px;
            width: 250px;
            height: 80px;
            z-index: 200;
            /* border: 2px solid red; */ /* Décommenter pour voir les zones */
        }
        
        .trigger-zone.business-trigger {
            left: calc(25% - 125px);
        }
        
        .trigger-zone.event-trigger {
            right: calc(25% - 125px);
        }
        
        /* Responsive */
        @media screen and (max-width: 1024px) {
            .logo-icon {
                font-size: 60px;
            }
            
            .logo-text {
                font-size: 48px;
            }
            
            .nav-button h2,
            .video-overlay-text h2 {
                font-size: 28px;
            }
        }
        
        @media screen and (max-width: 768px) {
            .nav-buttons-container {
                bottom: 80px;
            }
            
            .logo-container {
                margin-bottom: 40px;
            }
            
            .center-section.slide-right {
                transform: translateX(40%);
            }
            
            .center-section.slide-left {
                transform: translateX(-40%);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Lignes décoratives -->
        <div class="square-top-1"></div>
        <div class="square-top-2"></div>
        <div class="square-top-3"></div>
        <div class="decorative-lines-top"></div>
        <div class="square-bot-1"></div>
        <div class="square-bot-2"></div>
        <div class="square-bot-3"></div>
        <div class="decorative-lines-bottom"></div>
        
        <!-- Container principal -->
        <div class="content-wrapper">
            <!-- Section vidéo gauche (Repas d'affaires) -->
            <div class="video-section-left">
                <div class="video-container">
                    <div class="video-placeholder">Chargement vidéo...</div>
                    <video id="businessVideo" loop muted playsinline>
                        <source src="https://cdn.pixabay.com/video/2019/05/16/24516-338243629_large.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            
            <!-- Section vidéo droite (Événement) -->
            <div class="video-section-right">
                <div class="video-container">
                    <div class="video-placeholder">Chargement vidéo...</div>
                    <video id="eventVideo" loop muted playsinline>
                        <source src="https://cdn.pixabay.com/video/2022/09/14/131787-749578901_large.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            
            <!-- Section centrale avec logo -->
            <div class="center-section" id="centerSection">
                <div class="logo-container">
                    <div class="logo-icon">JL</div>
                    <div class="logo-text">Julien-Leblanc</div>
                    <div class="logo-subtitle">TRAITEUR</div>
                </div>
            </div>
            
            <!-- Boutons de navigation -->
            <div class="nav-buttons-container">
                <div class="nav-button" id="businessButton">
                    <h2>Repas d'affaires</h2>
                    <div class="underline"></div>
                </div>
                
                <div class="nav-button" id="eventButton">
                    <h2>Événement</h2>
                    <div class="underline"></div>
                </div>
            </div>
            
            <!-- Zones de déclenchement invisibles (pour debug) -->
            <div class="trigger-zone business-trigger" id="businessTrigger"></div>
            <div class="trigger-zone event-trigger" id="eventTrigger"></div>
            
            <!-- Textes overlay sur vidéos -->
            <div class="video-overlay-text business-overlay" id="businessOverlay">
                <h2>Repas d'affaires</h2>
                <div class="underline"></div>
            </div>
            
            <div class="video-overlay-text event-overlay" id="eventOverlay">
                <h2>Événement</h2>
                <div class="underline"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Sélection des éléments
        const centerSection = document.getElementById('centerSection');
        const businessButton = document.getElementById('businessButton');
        const eventButton = document.getElementById('eventButton');
        const businessTrigger = document.getElementById('businessTrigger');
        const eventTrigger = document.getElementById('eventTrigger');
        const businessVideo = document.getElementById('businessVideo');
        const eventVideo = document.getElementById('eventVideo');
        const businessOverlay = document.getElementById('businessOverlay');
        const eventOverlay = document.getElementById('eventOverlay');
        
        let currentState = 'center';
        let isAnimating = false;
        
        // Debug - Vérifier que les éléments existent
        console.log('Elements loaded:', {
            businessButton: !!businessButton,
            eventButton: !!eventButton,
            centerSection: !!centerSection,
            businessVideo: !!businessVideo,
            eventVideo: !!eventVideo
        });
        
        // Fonction pour réinitialiser à l'état central
        function resetToCenter() {
            if (isAnimating || currentState === 'center') return;
            
            console.log('Resetting to center');
            isAnimating = true;
            centerSection.classList.remove('slide-right', 'slide-left');
            
            // Arrêter les vidéos
            businessVideo.pause();
            businessVideo.classList.remove('playing');
            eventVideo.pause();
            eventVideo.classList.remove('playing');
            
            // Cacher les overlays
            businessOverlay.classList.remove('visible');
            eventOverlay.classList.remove('visible');
            
            currentState = 'center';
            
            setTimeout(() => {
                isAnimating = false;
            }, 800);

            setTimeout(function() {
                document.querySelector('.nav-buttons-container').classList.remove('hide-buttons');
            }, 500);
        }
        
        // Fonction pour glisser vers la droite (afficher vidéo gauche)
        function slideRight() {
            if (isAnimating || currentState === 'right') return;
            
            console.log('Sliding right - showing business video');
            isAnimating = true;
            document.querySelector('.nav-buttons-container').classList.add('hide-buttons');
            centerSection.classList.remove('slide-left');
            centerSection.classList.add('slide-right');
            
            // Arrêter l'autre vidéo si elle joue
            eventVideo.pause();
            eventVideo.classList.remove('playing');
            eventOverlay.classList.remove('visible');
            
            // Jouer la vidéo de gauche
            setTimeout(() => {
                businessVideo.play().catch(e => console.log('Video play failed:', e));
                businessVideo.classList.add('playing');
                businessOverlay.classList.add('visible');
            }, 400);
            
            currentState = 'right';
            
            setTimeout(() => {
                isAnimating = false;
            }, 800);
        }
        
        // Fonction pour glisser vers la gauche (afficher vidéo droite)
        function slideLeft() {
            if (isAnimating || currentState === 'left') return;
            
            console.log('Sliding left - showing event video');
            isAnimating = true;
            document.querySelector('.nav-buttons-container').classList.add('hide-buttons');
            centerSection.classList.remove('slide-right');
            centerSection.classList.add('slide-left');
            
            // Arrêter l'autre vidéo si elle joue
            businessVideo.pause();
            businessVideo.classList.remove('playing');
            businessOverlay.classList.remove('visible');
            
            // Jouer la vidéo de droite
            setTimeout(() => {
                eventVideo.play().catch(e => console.log('Video play failed:', e));
                eventVideo.classList.add('playing');
                eventOverlay.classList.add('visible');
            }, 400);
            
            currentState = 'left';
            
            setTimeout(() => {
                isAnimating = false;
            }, 800);
        }
        
        // Événements hover sur les boutons
        businessButton.addEventListener('mouseenter', () => {
            console.log('Hover on business button');
            slideRight();
        });
        
        eventButton.addEventListener('mouseenter', () => {
            console.log('Hover on event button');
            slideLeft();
        });
        
        // Événements hover sur les zones de déclenchement (backup)
        businessTrigger.addEventListener('mouseenter', slideRight);
        eventTrigger.addEventListener('mouseenter', slideLeft);
        
        // Retour au centre quand on quitte les zones
        let resetTimeout;
        
        function handleMouseLeave() {
            clearTimeout(resetTimeout);
            resetTimeout = setTimeout(() => {
                // Vérifier qu'on n'est sur aucun bouton
                const isOverBusiness = businessButton.matches(':hover') || businessTrigger.matches(':hover');
                const isOverEvent = eventButton.matches(':hover') || eventTrigger.matches(':hover');
                
                if (!isOverBusiness && !isOverEvent) {
                    resetToCenter();
                }
            }, 300);
        }
        
        businessButton.addEventListener('mouseleave', handleMouseLeave);
        eventButton.addEventListener('mouseleave', handleMouseLeave);
        businessTrigger.addEventListener('mouseleave', handleMouseLeave);
        eventTrigger.addEventListener('mouseleave', handleMouseLeave);
        
        // Événements click pour navigation future
        businessButton.addEventListener('click', () => {
            console.log('Click: Navigation vers Repas d\'affaires');
            // window.location.href = '/repas-affaires';
        });
        
        eventButton.addEventListener('click', () => {
            console.log('Click: Navigation vers Événements');
            // window.location.href = '/evenements';
        });
        
        // Animation d'entrée au chargement
        window.addEventListener('load', () => {
            console.log('Page loaded - starting animations');
            
            const logoContainer = document.querySelector('.logo-container');
            logoContainer.style.opacity = '0';
            logoContainer.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                logoContainer.style.transition = 'all 1s ease';
                logoContainer.style.opacity = '1';
                logoContainer.style.transform = 'translateY(0)';
            }, 100);
            
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                setTimeout(() => {
                    button.style.transition = 'opacity 1s ease';
                    button.style.opacity = '1';
                }, 500 + (index * 200));
            });
        });
        
        // Test direct - décommenter pour tester
        // setTimeout(() => {
        //     console.log('Test: sliding right');
        //     slideRight();
        //     setTimeout(() => {
        //         console.log('Test: sliding left');
        //         slideLeft();
        //         setTimeout(() => {
        //             console.log('Test: reset to center');
        //             resetToCenter();
        //         }, 2000);
        //     }, 2000);
        // }, 2000);
    </script>
</body>
</html>
